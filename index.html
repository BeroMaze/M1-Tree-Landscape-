<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One|Passion+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./main.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./animated.css" media="screen" title="no title" charset="utf-8">
    <title>M1 Tree & Landscape</title>
  </head>
  <body>
    <header>
      <h1 id="title">M1 TREE AND LANDSCAPE LLC</h1>
      <nav>
        <ul>
          <li id="home">Home</li>
          <li id="quote">Get a Quote</li>
          <li id="contact">Contact Us</li>
          <li id="ordinance">City Ordinances</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="logoLanding">
        <img id="logoImg" src="./images/logo.png" alt="" />
          <!-- <div id="logo">

          </div> -->
      </section>
      <section id="about">
        <div id="howIs" class="aboutBoxes">
          <h2 class="titles">Who is M1 Tree and Landscape?</h2>
        </div>
        <div id="weDo" class="aboutBoxes">
          <h2 class="titles">What We Do...</h2>
        </div>
        <div id="crew" class="aboutBoxes">
          <h2 class="titles">Get To Know the Crew.</h2>
        </div>
      </section>
      <section id="ContactForm">
        <div id="form">
          <h3 id="formTitle">Let use know if you have any question or just want to get ahold of use.</h3>
          <form>
            First Name:<br>
            <input type="text" name="firstname"><br>
            Last Name:<br>
            <input type="text" name="lastname"><br>
            Number:<br>
            <input type='tel' name="number" maxlength="10"><br>
            Let Us Know:<br>
            <textarea rows="20" cols="50"></textarea><br>
            <button type="button" name="button">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script type="text/javascript" src='./script.js'>

    </script>
  </body>
</html>
